<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<link th:href="@{/css/MapTraveler.css}" rel="stylesheet" type="text/css" />
<script th:src="@{/js/MapTraveler.js}"></script>
<title th:text="|${post.title}について|"></title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-9">
				<div th:text="${post.title}"></div>
				<div th:text="|経度: ${post.map.lat}|"></div>
				<div th:text="|緯度: ${post.map.lng}|"></div>
				<th:block th:each="text : ${texts}">
					<p th:text="${text.content}"></p>
				</th:block>
				<th:block th:each="image : ${images}">
					<img th:src="${'data:image/png;base64,'+ image}" alt="イメージが見当たりません">
				</th:block>
				
			</div>
			<div class="col-3">
				<p>あいうえお</p>
			</div>
		</div>

	</div>
</body>
</html>
