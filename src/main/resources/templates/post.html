<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<link th:href="@{/css/MapTraveler.css}" rel="stylesheet" type="text/css" />
<script th:src="@{/js/MapTraveler2.js}"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script th:src="@{/js/websocket.js}"></script>
<title th:text="|${post.title}について|"></title>
<link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
</head>
<body>

	<!-- ヘッダー with ナビバー -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
		<div class="container-fluid">
			<a class="navbar-brand"><img
				src="https://images.cooltext.com/5560340.png" width="100%"
				height="70" alt="MapTraveler" class="d-block mx-auto" /></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"
						th:text="|ログイン中 ${username}|"></a></li>
					<li class="nav-item"><a class="nav-link white-out"
						aria-current="page" href="/mypage">マイページ</a></li>
					<li class="nav-item"><a class="nav-link white-out"
						th:href="@{/logout}">ログアウト</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container post-container">
		<p th:text="${post.title}" class="post-title"></p>
		<div class="total-post">
			<th:block th:each="imageAndText, iAT: ${imagesAndTexts}">
				<div class="row imageAndText">
					<th:block th:each="imageOrText, iOT : ${imageAndText}">
						<div class="col-sm-6 col-xs-12" th:if="${iOT.count == 1}">
							<img class="image-list mx-auto d-block"
								th:src="${'data:image/png;base64,'+ imageOrText}"
								alt="イメージが見当たりません">
						</div>
						<div class="col-sm-6 col-xs-12" th:if="${iOT.count == 2}"
							th:text="${imageOrText}"></div>
						<th:block th:each="image, i : ${images}">
							<th:block th:each="favourite, f: ${image.favourites}">
								<div
									th:if="${iOT.count == 2 && iAT.count == i.count && f.count == 1}"
									th:class="like-image">
									いいね:<span id="times" th:text="${f.size}"></span>回
								</div>
							</th:block>
						</th:block>
					</th:block>
				</div>
			</th:block>
		</div>

		<p>
			<button class="comment-button" data-bs-toggle="collapse"
				data-bs-target="#collapseExample" aria-expanded="false"
				aria-controls="collapseExample">▽</button>
			コメントする
		</p>
		<form class="collapse form-inline mb-3" id="collapseExample">
			<div class="form-group mb-3">
				<input th:value="${post.id}" id="post-id" type="hidden"> <input
					th:value="${post.user.id}" id="user-id" type="hidden"> <label
					class="control-label">コメント</label> <input type="text" id="comment"
					class="form-control" placeholder="ここにコメントを入力してください">
			</div>
			<button id="send-comment" class="btn btn-lg btn-block btn-secondary"
				type="submit">送信</button>
		</form>

		<ul class="post-comments" id="greetings">
			<th:block th:each="comment :${comments}" th:if="${comment.post.id == post.id}">
				<li class="compost">
					<div class="combody">
						<p th:text="${comment.content}"></p>
					</div>
					<p class="cominfo">
						<span th:text="${#temporals.format(comment.createdDate,'yyyy/MM/dd HH:mm:ss')}" class="pe-3"></span>
						<span th:text="${comment.user.username}"></span>
					</p>
				</li>
			</th:block>
		</ul>
		
	</div>

	<!-- bootstrap用のjs -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
