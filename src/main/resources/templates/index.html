<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link th:href="@{/css/MapTraveler.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/MapTraveler.js}"></script>
<title>MapTraveler</title>
</head>
<body>
	<div th:text="${username}"></div>
	
	<div class="search-box">
		<form>
			<input id="keyword" type="text" name="keyword"> 
			<input id="submit-keyword" type="submit" value="検索">
		</form>
	</div>

	<p>Google Map 表示</p>
	<div class="container">
		<div id="map" style="width: 1000x; height: 600px"></div>
	</div>
	
	<div id="modal" class="modal">
		<div class="modal-content">
			<div class="modal-body">
				<h1>Hello Modal</h1>
				<form class="modal-form" th:action="@{/postMap}" method="post" enctype="multipart/form-data">
					タイトル<input type="text" name="title">
					緯度<input id="lat" type="text" name="lat"> 
					経度<input id="lng" type="text"name="lng">
					評価<div id="stars">
			        	<span class="star" data-star="1">☆</span>
			        	<span class="star" data-star="2">☆</span>
			        	<span class="star" data-star="3">☆</span>
			        	<span class="star" data-star="4">☆</span>
			        	<span class="star" data-star="5">☆</span>
			    	</div>
			    	<input id="star-input" type="hidden" value="" name="star">
					<input type="text" name="texts">
					<input type="text" name="texts">
					<input type="file" name="files">
					<input type="file" name="files">
					<input type="submit" value="送信" id="submit-post">
				</form>
				<div class="button-wrap">
					<button type="button" class="btn-close" aria-label="Close" id="closeBtn"></button>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDekF2nUeq0Hsswmv1-yjLjWWL9PXxkDfI&callback=initMap">		
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
